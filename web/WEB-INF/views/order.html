<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: header (${title})">
    <meta charset="UTF-8"/>
    <title>Ordercontainer</title>
</head>
<body>

<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">
    <section>
        <h1>Bestellen Sie Ihre DHBW-Taschenlampe <small>DHBW-Mosbach E-FIT Labor</small></h1>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        Willkommen auf der Bestellseite für eine Taschenlampe des Labors für Evolutionäre-Fertigungs IT
                        (E-FIT) der Dualen Hochschule Baden-Württemberg Mosbach. Ihre Taschenlampe wird individuell für Sie gefertigt!
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Bestellung</h3>
                    </div>
                    <div class="panel-body">
                        <form action="submitorder" method="post" class="form-horizontal" role="form">

                            <!-- Enter Gender -->
                            <div class="form-group">
                                <label for="gender" class="col-sm-2 control-label">Anrede</label>

                                <div class="col-sm-10">
                                    <select class="form-control" id="gender" name="gender">
                                        <option value="MALE">Herr</option>
                                        <option value="FEMALE">Frau</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Enter first Name -->
                            <div class="form-group">
                                <label for="firstName" class="col-sm-2 control-label">Vorname</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Max" required="true"/>
                                </div>
                            </div>

                            <!-- Enter last Name -->
                            <div class="form-group">
                                <label for="lastName" class="col-sm-2 control-label">Nachname</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Mustermann" required="true"/>
                                </div>
                            </div>

                            <!-- Enter E-Mail Address-->
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">E-Mail</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control has-feedback" id="email" name="email" placeholder="max.mustermann@m-online.de" required="true"/>
                                </div>
                            </div>

                            <!-- Choose Product -->
                            <div class="form-group">
                                <label for="Product" class="col-sm-2 control-label">Produkt</label>

                                <div class="col-sm-10">
                                    <select class="form-control" id="Product" name="productType" >
                                        <option value="1">Taschenlampe</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!--<div th:replace="fragments/intro :: intro"></div>-->

</body>
</html>
