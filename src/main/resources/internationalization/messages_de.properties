product.heading.subheading=Produktionsdatenübersicht
product.welcomeText.partOne=Vielen Dank, dass Sie unsere Industrie 4.0 Anlage besucht haben. Wir haben für Sie im folgenden alle Daten bereitgestellt,\
              die im Zuge der Ferigung Ihrer persönlichen Taschenlampe erfasst wurden. Des Weiteren finden Sie auch die Kundendaten, die uns zum Zeitpunkt\
              der Produktion bekannt waren und in unserem System hinterlegt sind. Die hier angezeigten Produktionsdaten beziehen sich exakt auf die Taschenlampe,\
              die sie gerade in Ihrer Hand halten.
product.welcomeText.partTwo=Dies ist ein Industrie 4.0 Projekt der DHBW Mosbach. Es soll Wege darlegen, Produktspezifische Daten während des Produktionsprozesses zu erfassen, zu speichern und\
              anschließend innerhalb des Wertschöpfungsprozesses wie aber auch vom Endkunden abrufen zu lassen. Diese Technologie ermöglicht es dem Kunden während und nach der Produktion\
              Daten über sein gekauftes Produkt abzurufen. Dies kann sowohl im Nachverfolgungsprozess als auch in Haftungsfragen sinnvoll sein. Der Hersteller kann aus der Masse der\
              produktspezifischen Daten mit Big Data Technologien Rückschlüsse auf Qualitäts- und Ausfallgrößen ziehen, um seine Prozesse zu optimieren und somit Ausfälle des Produktes\
              oder der Produktionsanlage zu vermeiden.
